<div class="text-center">
    <div *ngIf="yaCargo()" class="spinner-border text-primary" role="status" style="width: 3rem; height: 3rem; position: fixed; top: 50%; right: 50%; z-index: 7000;">
        <span class="sr-only">Loading...</span>
    </div>
</div>

<body>
    <div class="container separador">
        <div class="row justify-content-center">
            <div class="card" style="width: 700px">
                <div class="card-body">
                    <div class="container" id="contenido">
                        <h2 class="row justify-content-center">Formato Asesoria</h2>
                        <br>
                        <form>
                            <div class="row">
                                <div class="col">

                                    <label><Strong><label id="lbl">*</label>Nombre del estudiante</Strong>
                                    </label>
                                    <input type="text" class="form-control" name="estudiante" #name="ngModel" [(ngModel)]="seguimientoService.estudianteAsesoria.NOMBRE" required maxlength="99" disabled>


                                </div>
                                <div class="col">
                                    <label><Strong><label id="lbl">*</label>Apellido del estudiante</Strong>
                                    </label>
                                    <input class="form-control" id="input" type="text" name="APELLIDO" #name="ngModel" [(ngModel)]="seguimientoService.estudianteAsesoria.APELLIDO" disabled>
                                </div>

                            </div>
                            <br>
                            <div class="form-label-group">
                                <label><Strong><label id="lbl">*</label>Requerimiento de asesoria:</Strong>
                                </label>
                                <input type="text" class="form-control" name="requerimiento" [(ngModel)]="seguimientoService.selected_asesoria.REQUERIMIENTO" disabled>

                            </div>
                            <br>
                            <div class="form-label-group">
                                <label><Strong><label id="lbl">*</label>Descripci√≥n de asesoria:</Strong>
                                </label>
                                <textarea type="text" class="form-control" name="descripcion_asesoria" [(ngModel)]="seguimientoService.selected_asesoria.DESCRIPCION" disabled></textarea>

                            </div>
                            <br>
                            <div class="form-label-group">
                                <label><Strong><label id="lbl">*</label>Resultado de asesoria:</Strong>
                                </label>
                                <textarea type="text" class="form-control" name="resultado_asesoria" [(ngModel)]="seguimientoService.selected_asesoria.RESULTADO" disabled></textarea>

                            </div>
                            <br>
                            <div *ngIf="seguimientoService.selected_asesoria.TIPO_ASESORIA_ID_TIPO_ASESORIA != 0" class="form-label-group">
                                <label><Strong><label id="lbl"></label>Requirio otra asesoria:</Strong>
                                </label>
                                <input type="text" class="form-control" name="requerimiento_otra_asesoria" [(ngModel)]="asesoria_requerida" disabled>

                            </div>




                        </form>
                    </div>
                    <br>
                    <!-- <div class="form-label-group">
            <button (click)="generarPDF()" class="btn btn-block" id="btnRegister" type="button">Descargar</button>
            <button (click)="goBack()" class="btn btn-block" id="btnBack" type="button">Volver</button>
          </div> -->
                </div>
            </div>
        </div>
    </div>
</body>

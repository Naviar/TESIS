<body>
  <div class="container separador">
    <div class="row justify-content-center">
      <div class="card" style="width: 500px;">
        <div class="card-body">
          <img src="https://d66g242coom4e.cloudfront.net/uploads/event_page/index_image/1696/thumb600_Logo_USTA.jpg" class="img-fluid"
            alt="Responsive image">
          <br>
          <br>
          <h5 class="card-title">Iniciar Sesión</h5>

          <form *ngIf="yaCargo()" [formGroup]="loginForm" (ngSubmit)="addProyecto(proyectoForm)" novalidate>
            <div class="form-group" >
              <input   type="email" class="form-control" name="correo" placeholder="Correo" formControlName="correo" autofocus>
              <div *ngIf="loginForm.get('correo').errors" class="alert alert-danger">
                <div *ngIf="loginForm.get('correo').errors['required']">
                  Email requerido
                </div>
                <div *ngIf="loginForm.get('correo').errors['pattern']">
                  Email incorrecto
                </div>
              </div>
            </div>
            <div class="form-group">
              <input  type="password" class="form-control" name="password" placeholder="Password" formControlName="password" >
              <div *ngIf="loginForm.get('password').errors" class="alert alert-danger">
                <div *ngIf="loginForm.get('password').errors['required']">
                  Password requerido
                </div>
                <div *ngIf="loginForm.get('password').errors['minlength']">
                  Password inseguro
                </div>
              </div>
            </div>
            <div class="form-label-group">
              <button [disabled]="!loginForm.valid" (click)="login(loginForm)" class="btn btn-block" id="btnLogin" type="button">Iniciar Sesión</button>
              <button [routerLink]="['/register']"class="btn btn-block" id="btnRegister" type="button">Registrarse</button>
            </div>
          </form>

          <div  class="text-center">
            <div *ngIf="!yaCargo()" class="spinner-border text-primary" role="status" style="width: 3rem; height: 3rem;">
              <span class="sr-only">Loading...</span>
            </div>
          </div>

        </div>
      </div>
    </div>
  </div>
</body>
